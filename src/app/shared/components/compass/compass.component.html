<div class="compass-container">
  <svg viewBox="0 0 100 100" class="compass-svg">
    <circle cx="50" cy="50" r="48" class="compass-circle-bg" stroke="var(--primary-color)" stroke-width="1.5"/>

    <g [attr.transform]="compassRotationStyle" style="transform-origin: center;">
      <g class="degree-ticks">
        <line *ngFor="let tick of ticks"
          [attr.x1]="tick.x1" [attr.y1]="tick.y1"
          [attr.x2]="tick.x2" [attr.y2]="tick.y2"
          [class.major-tick]="tick.isMajor"
          [class.minor-tick]="!tick.isMajor"
        />
      </g>

      <text x="50" y="20" text-anchor="middle" class="cardinal-point north">N</text>
      <text x="50" y="80" text-anchor="middle" class="cardinal-point south">S</text>
      <text x="78" y="51.5" text-anchor="middle" class="cardinal-point east">E</text>
      <text x="23" y="51.5" text-anchor="middle" class="cardinal-point west">W</text>

      <!-- Líneas indicadoras cardinales fijas comentadas o eliminadas
           si los major ticks dinámicos son suficientes -->
      <!--
      <line x1="50" y1="2" x2="50" y2="10" stroke="var(--secondary-color)" stroke-width="2"/>
      <line x1="50" y1="91" x2="50" y2="99" stroke="var(--secondary-color)" stroke-width="2"/>
      <line x1="5" y1="50" x2="15" y2="50" stroke="var(--secondary-color)" stroke-width="2"/>
      <line x1="85" y1="50" x2="95" y2="50" stroke="var(--secondary-color)" stroke-width="2"/>
      -->
    </g>

    <g [attr.transform]="arrowRotationStyle" style="transform-origin: center;">
      <path d="M 50 15 L 55 30 L 52 30 L 52 45 L 48 45 L 48 30 L 45 30 Z" class="poi-arrow-main" />
      <circle cx="50" cy="50" r="3" class="poi-arrow-center"/>
    </g>
  </svg>
</div>
